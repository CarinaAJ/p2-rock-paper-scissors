<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors - The world-famous game">
    <meta name="keywords" content="rock paper scissors, children game, hand game, three choices, origin china">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>

</head>

<body>

    <div id="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>

    <!-- score display -->
    <div id="scores">
        <span id="user-score">0</span>
        <span> : </span>
        <span id="computer-score">0</span>
    </div>

    <h3>Pick your weapon: </h3>

    <!-- rock, paper, scissors buttons -->
    <div id="game-choices">
        <button id="rock" class="rps-button"><img src="assets/images/rock-icon.jpg" alt="Rock cartoon icon"></button>
        <button id="paper" class="rps-button"><img src="assets/images/paper-icon.jpg" alt="Paper cartoon icon"></button>
        <button id="scissors" class="rps-button"><img src="assets/images/scissors-icon.jpg"
                alt="Scissors cartoon icon"></button>
    </div>

    <!-- display result -->
    <div id="result-container">Result:
        <span id="result"></span>
    </div>

    <!-- rules -->
    <div id="rules">
        <h4>Rules</h4>
        <p>Rock crushes Scissors || Scissors cuts Paper || Paper covers Rock</p>
    </div>

    <!-- footer -->

    <!-- social media links -->

    <footer>
        <ul id="social-media">
            <li>
                <a href="https://github.com/CarinaAJ" target="_blank" rel="noopener"
                    aria-label="Visit my Github page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/carina-browning/" target="_blank" rel="noopener"
                    aria-label="Visit my LinkedIn page (opens in a new tab)"><i
                        class="fa-brands fa-linkedin-in"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/dbcbc8ead3.js" crossorigin="anonymous"></script>
    <!-- link to javascript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
